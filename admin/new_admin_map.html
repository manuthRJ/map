<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY3lwaGVyZGV2IiwiYSI6ImNseHZlaXluZzBtbmUya3ByOGY4NWhycGIifQ.pm9qlZiuaZm-RNwK6P3JVQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [80.0063, 7.0922], // Replace with your coordinates
        zoom: 18,
        pitch: 45,
        bearing: -17.6,
        antialias: true
    });

    // Add 3D buildings
    map.on('load', function () {
        // Lock bounds to the given location
        var bounds = [
            [80.0100, 7.0500], // Southwest coordinates
            [80.0090, 7.0930]  // Northeast coordinates
        ];
        map.setMaxBounds(bounds);

        // Add 3D buildings
        var layers = map.getStyle().layers;
        for (var i = 0; i < layers.length; i++) {
            if (layers[i].type === 'fill-extrusion') {
                map.setPaintProperty(layers[i].id, 'fill-extrusion-opacity', 0.6);
            }
        }

        map.addLayer({
            'id': '3d-buildings',
            'source': 'composite',
            'source-layer': 'building',
            'filter': ['==', 'extrude', 'true'],
            'type': 'fill-extrusion',
            'minzoom': 15,
            'paint': {
                'fill-extrusion-color': '#aaa',
                'fill-extrusion-height': [
                    "interpolate", ["linear"], ["zoom"],
                    15, 0,
                    15.05, ["get", "height"]
                ],
                'fill-extrusion-base': [
                    "interpolate", ["linear"], ["zoom"],
                    15, 0,
                    15.05, ["get", "min_height"]
                ],
                'fill-extrusion-opacity': 0.6
            }
        });

        // Load and add the zones from external GeoJSON files
        var zones = ['zone1.geojson', 'zone2.geojson', 'zone3.geojson', 'zone4.geojson', 'zone5.geojson'];
        zones.forEach(function(zone, index) {
            map.addSource('zone' + (index + 1), {
                type: 'geojson',
                data: 'admin\zone1.geojson' + zone // Replace with the actual path to your GeoJSON file
            });

            map.addLayer({
                'id': 'zone' + (index + 1),
                'type': 'fill',
                'source': 'zone' + (index + 1),
                'layout': {},
                'paint': {
                    'fill-color': '#088',
                    'fill-opacity': 0.5
                }
            });
        });

        // Rotating animation
        function rotateCamera(timestamp) {
            map.rotateTo((timestamp / 100) % 360, { duration: 0 });
            requestAnimationFrame(rotateCamera);
        }
        rotateCamera(0);

        // Other animations can be added here
        function flyToLocation() {
            map.flyTo({
                center: [longitude, latitude], // Replace with your coordinates
                zoom: 15,
                pitch: 45,
                bearing: 0,
                speed: 0.2,
                curve: 1,
                easing: function (t) {
                    return t;
                },
                essential: true
            });
        }
        setTimeout(flyToLocation, 5000); // Fly to the location after 5 seconds
    });

    // Prevent moving the map outside the specified bounds
    map.on('dragend', function () {
        if (!map.getBounds().contains(map.getCenter())) {
            map.panTo(bounds.getCenter());
        }
    });
</script>
</body>
</html>
