<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XBAN Navigation</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #controls { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <label for="start">Start:</label>
    <input type="text" id="start" placeholder="Enter start coordinates" value="80.00604808283589, 7.092531367818253"><br>
    <label for="end">End:</label>
    <input type="text" id="end" placeholder="Enter destination coordinates" value="80.00647114447446, 7.092212198348719"><br>
    <button id="navigateButton">Navigate</button>
  </div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY3lwaGVyZGV2IiwiYSI6ImNseHZlaXluZzBtbmUya3ByOGY4NWhycGIifQ.pm9qlZiuaZm-RNwK6P3JVQ';

    const campusCenter = [80.0063, 7.0922];
    const bounds = [
      [80.0050, 7.0910], // Southwest coordinates
      [80.0080, 7.0940]  // Northeast coordinates
    ];

    try {
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/cypherdev/clybouz7s00eb01pfhk6a7lkn', // Use default Mapbox style for testing
        center: campusCenter,
        zoom: 15,
        maxBounds: bounds // Sets bounds as max
      });

      map.on('load', () => {
        map.addControl(new mapboxgl.NavigationControl());

        document.getElementById('navigateButton').addEventListener('click', () => {
          const start = document.getElementById('start').value.split(',').map(Number);
          const end = document.getElementById('end').value.split(',').map(Number);

          // Calculate path using Turf.js (replace with your actual path calculation logic)
          const path = turf.lineString([[start[0], start[1]], [end[0], end[1]]]);

          // Remove existing navigation line if present
          if (map.getLayer('navigationLine')) {
            map.removeLayer('navigationLine');
            map.removeSource('navigationLineSource');
          }

          // Create a GeoJSON source and layer for the navigation line
          map.addSource('navigationLineSource', {
            type: 'geojson',
            data: path
          });

          map.addLayer({
            id: 'navigationLine',
            type: 'line',
            source: 'navigationLineSource',
            paint: {
              lineColor: 'blue',
              lineWidth: 3,
              lineDasharray: [2, 3]
            }
          });

        });

      });
    } catch (error) {
      console.error('Error initializing Map')}
