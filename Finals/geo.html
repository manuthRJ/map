<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Path Example</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY3lwaGVyZGV2IiwiYSI6ImNseHZlaXluZzBtbmUya3ByOGY4NWhycGIifQ.pm9qlZiuaZm-RNwK6P3JVQ';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-122.483696, 37.833818], // Default center [lng, lat]
            zoom: 12 // Default zoom level
        });

        let startPoint = null;
        let endPoint = null;
        let currentPathLayerId = 'current-path';

        // Function to clear the previous path
        function clearPreviousPath() {
            if (map.getLayer(currentPathLayerId)) {
                map.removeLayer(currentPathLayerId);
            }
            if (map.getSource(currentPathLayerId)) {
                map.removeSource(currentPathLayerId);
            }
        }

        // Function to add a new path
        function addPath(pathGeoJSON) {
            clearPreviousPath();

            map.addSource(currentPathLayerId, {
                'type': 'geojson',
                'data': pathGeoJSON
            });

            map.addLayer({
                'id': currentPathLayerId,
                'type': 'line',
                'source': currentPathLayerId,
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#FF0000',
                    'line-width': 4
                }
            });
        }

        // Function to get the path between two points using custom paths
        function getPathBetweenPoints(start, end) {
            // This should be replaced with actual logic to find a path using `custom_paths.geojson`
            // For this example, we'll just create a line between the points
            return {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': [start, end]
                        }
                    }
                ]
            };
        }

        // Load markers and paths from GeoJSON
        map.on('load', () => {
            // Load markers
            map.addSource('markers', {
                'type': 'geojson',
                'data': 'markers.geojson'
            });

            map.addLayer({
                'id': 'markers-layer',
                'type': 'symbol',
                'source': 'markers',
                'layout': {
                    'icon-image': 'marker-15',
                    'text-field': ['get', 'name'],
                    'text-offset': [0, 1.5],
                    'text-anchor': 'top'
                }
            });

            // Load custom paths
            map.addSource('custom-paths', {
                'type': 'geojson',
                'data': 'custom_paths.geojson'
            });

            map.addLayer({
                'id': 'custom-paths-layer',
                'type': 'line',
                'source': 'custom-paths',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#FF0000',
                    'line-width': 4
                }
            });

            // Click event on markers
            map.on('click', 'markers-layer', (e) => {
                const coordinates = e.features[0].geometry.coordinates;

                if (!startPoint) {
                    startPoint = coordinates;
                    new mapboxgl.Popup()
                        .setLngLat(startPoint)
                        .setText('Starting point selected. Click on another marker to select the end point.')
                        .addTo(map);
                } else {
                    endPoint = coordinates;
                    const pathGeoJSON = getPathBetweenPoints(startPoint, endPoint);
                    addPath(pathGeoJSON);

                    startPoint = null;
                    endPoint = null;
                }
            });

            // Change cursor to pointer on markers
            map.on('mouseenter', 'markers-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'markers-layer', () => {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
